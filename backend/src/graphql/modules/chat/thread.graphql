extend type Query {
  threads(userId: Int!, offset: Int, limit: Int): [Thread!]!
  threadById(id: Int!): Thread
}

extend type Mutation {
  readThread(userId: Int!, threadId: Int!, read: Boolean!): String!
}

type Thread {
  id: Int!
  last_message_at: String

  users: [User!]!
  messages: [Message!]!
  lastMessage: Message!
}

