extend type Query {
  messagesByThreadId(threadId: Int!, offset: Int, limit: Int): [Message!]!
}

extend type Mutation {
  sendMessage(sender: SenderInput!, recipient: RecipientInput!, text: String!): String!
}

type Message {
  id: Int!
  thread_id: Int!
  sender_id: Int!
  text: String!
  sent_at: String!

  sender: User!
}

input SenderInput {
  id: Int!,
  first_name: String!
}

input RecipientInput {
  id: Int!,
  first_name: String!
  email: String!
}
