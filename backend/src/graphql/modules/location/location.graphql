type Location {
  id: Int!
  country: String!
  city: String!
  street_name: String!
  street_number: String!
  additional_information: String
  latitude: Float!
  longitude: Float!
}

extend type Query {
  locations: [Location]
  locationById(id: Int!): Location
  locationsByIds(ids: [Int!]!): [Location]
}

