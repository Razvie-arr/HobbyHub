type Location {
  id: Int!
  country: String!
  city: String!
  street_name: String!
  street_number: String!
  additional_information: String
  latitude: Float!
  longitude: Float!
}

input LocationInput {
  id: Int
  country: String!
  city: String!
  street_name: String!
  street_number: String!
  additional_information: String
  latitude: Float!
  longitude: Float!
}

input LocationInputWithoutCoords {
  id: Int
  country: String!
  city: String!
  street_name: String!
  street_number: String!
  additional_information: String
}

extend type Query {
  locations: [Location]
  locationById(id: Int!): Location
  locationsByIds(ids: [Int!]!): [Location]
}

extend type Mutation {
  createLocation(location: LocationInputWithoutCoords!): Location
  editLocation(location: LocationInputWithoutCoords!): Location
  deleteLocation(id: Int!): String!
}

