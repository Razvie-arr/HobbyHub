extend type Query {
  reviewsByUserId(userId: Int!, offset: Int, limit: Int): [Review!]!
  reviewById(reviewId: Int!): Review
}

extend type Mutation {
  createReview(userId: Int!, reviewerId: Int!, text: String, rating: Float!): Review!
}

type Review {
  id: Int!
  user_id: Int!
  reviewer_id: Int!
  text: String
  rating: Float!

  user: User!
  reviewer: User!
}
