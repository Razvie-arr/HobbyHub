type AuthInfo {
  token: String!
  user: AuthUser!
}

type AuthUser {
  email: String!
  id: Int!
  name: String!
}

type Mutation {
  _empty(nothing: String): String
  signIn(email: String!, password: String!): AuthInfo!
  signUp(email: String!, name: String!, password: String!): AuthInfo!
}

type Query {
  _empty: String
}

type User {
  id: Int!
  name: String!
}
